<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, 
    user-scalable=no">
    <title>查看物流</title>
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="" class="return"><span class="glyphicon glyphicon-menu-left"></span></a>
            <p>查看物流</p>
        </div> 
        <!-- 物流内容 -->
        <div class="logistics-state">
            <p>物流状态：<span>运输中</span></p>
            <p>承运来源：顺丰快递</p>
            <p>运单编号：12319827381273198</p>
        </div>
        <!-- 进度条 -->
        <div class="logistics-progress">
            <div class="logistics-progress-con">
                <em class="progress-on"></em>
                <p>商家正在通知快递公司揽件</p>
                <p><span>2020-06-04</span><span>09:39:10</span></p>
            </div>
            <div class="logistics-progress-con">
                <em ></em>
                <p>您的包裹已出库</p>
                <p><span>2020-06-04</span><span>09:39:10</span></p>
            </div>
            <div class="logistics-progress-con">
                <em></em>
                <p>您的订单待配货</p>
                <p><span>2020-06-04</span><span>09:39:10</span></p>
            </div>
            <div class="logistics-progress-con">
                <em></em>
                <p>您的订单开始处理</p>
                <p><span>2020-06-04</span><span>09:39:10</span></p>
            </div>
        </div>
        
    </div>


    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
</body>
</html>
