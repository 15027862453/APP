<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, 
    user-scalable=no">
    <title>支付订单</title>
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="" class="return"><span class="glyphicon glyphicon-menu-left"></span></a>
            <p>支付订单</p>
        </div> 
        <div class="pay-money">
            $168
        </div>
        <ul class="list-unstyled news-center-con">
            <li>
                <img src="common/img/tn1.png" alt="">
                <div class="news-text">
                    <p class="news-notes">余额支付</p>
                    <p class="news-notes-text">88.88</p>
                </div>
                <p class="pay-money-check"></p>
            </li>
            <li>
                <img src="common/img/tn1.png" alt="">
                <div class="news-text">
                    <p class="news-notes">支付宝支付</p>
                    
                </div>
                <p class="pay-money-check"></p>
            </li>
            <li>
                <img src="common/img/tn1.png" alt="">
                <div class="news-text">
                    <p class="news-notes">微信支付</p>
                    
                </div>
                <p class="pay-money-check"></p>
            </li>
            
        </ul>
        <div class="pay-money-button">
            支付
        </div>
    </div>


    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="common/js/main.js"></script>
</body>
</html>
