<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,initial-scale=1.0,maximum-scale=1.0, 
    user-scalable=no">
    <title>地址管理-添加</title>
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="" class="return"><span class="glyphicon glyphicon-menu-left"></span></a>
            <p>新建收货人</p>
        </div>
        <!-- 填写内容  -->
        <div class="address-con">
            <ul class="list-unstyled">
                <li>
                   <p class="list-left">收货人</p> 
                   <p class="list-right">
                        <input type="text" placeholder="请填写收货人姓名">
                   </p>
                </li>
                <li>
                    <p class="list-left">手机号码</p> 
                    <p class="list-right">
                        <input type="text" placeholder="请填写收货人手机号">
                    </p>
                 </li>
                 <li>
                    <p class="list-left">所在地区</p> 
                    <p class="list-right">
                        <input type="text" placeholder="省市区县、乡镇">
                    </p>
                 </li>
                 <li>
                    <p class="list-left">详细地址</p> 
                    <p class="list-right">
                        <input type="text" placeholder="街道楼牌号等">
                    </p>
                 </li>
            </ul>
        </div>
        <div class="bot-button">
            保存并设置为默认地址
        </div>
    </div>


    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
    
</body>
</html>
