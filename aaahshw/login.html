<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, 
    user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="" class="return"><span class="glyphicon glyphicon-menu-left"></span></a>
            <!-- <p>查看物流</p> -->
        </div> 
        <img src="common/img/web-logo.png" alt="" class="logo">
        <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control password" id="" placeholder="请输入密码">
            <img src="common/img/clear.png" alt="" class="clear">
            <img src="common/img/eyes.png" alt="" class="eyes">
        </div>
        <div class="bot-button">
            登录
        </div>
        <div class="jump">
            <a href="" class="forgot">忘记密码</a>
            <a href="" class="register">注册账号</a>
        </div>
        <div class="login-mode">
            <div class="weixin">
                <img src="common/img/weixin.png" alt="">
                <p>微信登录</p>
            </div>
            <div class="zhifubao">
                <img src="common/img/zhifubao.png" alt="">
                <p>支付宝登陆</p>
            </div>
        </div>
    </div>


    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="common/js/main.js"></script>
</body>
</html>
