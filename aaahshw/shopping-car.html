<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, 
    user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="common/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <span class="manage">管理</span>
            <p>购物车</p>
        </div> 
        <div class="shop-re-goods">
            <dl class="shop-re-goods-list">
                <dt class="select-con">
                    <label class="select-label">
                        <input class="select-radio" type="checkbox" name="select-radio">
                        <span class="select-checkbox select-radioInput"></span>
                    </label>
                </dt>
                <dt><img src="common/img/food.jpg" alt=""></dt>
                <dd>
                    丰富套餐迷人香螃虾餐饱和美组合营养丰富
                </dd>
                <dd class="dd1">
                    <img src="common/img/fire3.png" alt="" class="shop-re-goods-fire">
                    <span>每满100返99元</span>
                </dd>
                <dd class="dd2">
                    <span>¥19.00</span>
                    <span class="delete-line">¥29.00</span>
                </dd>
                <dd class="gw_num">
                    <em class="jian">-</em>
                    <input type="text" value="1" class="num"/>
                    <em class="add">+</em>
                </dd>
            </dl>
            <dl class="shop-re-goods-list">
                <dt class="select-con">
                    <label class="select-label">
                        <input class="select-radio" type="checkbox" name="select-radio">
                        <span class="select-checkbox select-radioInput"></span>
                    </label>
                </dt>
                <dt><img src="common/img/food.jpg" alt=""></dt>
                <dd>
                    丰富套餐迷人香螃虾餐饱和美组合营养丰富
                </dd>
                <dd class="dd1">
                    <img src="common/img/fire3.png" alt="" class="shop-re-goods-fire">
                    <span>每满100返99元</span>
                </dd>
                <dd class="dd2">
                    <span>¥19.00</span>
                    <span class="delete-line">¥29.00</span>
                </dd>
                <dd class="gw_num">
                    <em class="jian">-</em>
                    <input type="text" value="1" class="num"/>
                    <em class="add">+</em>
                </dd>
            </dl>
            
        </div>
        <!-- 结算 -->
        <div class="settle-accounts">
            <div class="select-con">
                <label class="select-label" >
                    <input class="select-radio" id="all" type="checkbox" >
                    <span class="select-checkbox select-radioInput"></span>
                </label>
            </div>
            <p class="settle-word">全选</p>
            <p class="accounts-num">结算:(111)</p>
            <p class="accounts-total">合计：0.00</p>
        </div>
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <ul class="list-unstyled">
                <li>
                    <a href="">
                        <img src="common/img/nav1h.png" alt="">
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="common/img/nav2h.png" alt="">
                        <span>生活圈</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="common/img/nav3h.png" alt="">
                        <span>发现</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="common/img/nav4.png" alt="">
                        <span>购物车</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="common/img/nav5h.png" alt="">
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="common/js/main.js"></script>
</body>
</html>
